---
layout: default
---
{% if page.toc %}
<script type="text/javascript" defer="defer" src="{{ site.baseurl }}/assets/toc.js"></script>
{% endif %}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.toc %}<div id="toc"></div>{% endif %}
  </header>
  <div class="post-content{% if page.toc %} toc-content{% endif %} {{ page.extraClass }}">
    {{ content }}
  </div>
</article>
{% if page.comments %}
    {% include comment.html %}
{% endif %}
