---
layout: page
title: 笔记
toc: true
permalink: /notes/
---

{% for collection in site.data.notes %}
<h2>{{ collection.name }}</h2>
<div class="docs-list _bottom-spacing">
    {% for note in collection.notes %}
    <a href="{{ site.baseurl }}/notes/{{ collection.slug }}/{{ note.subpath }}/">
        <span class="title">{{ note.title }}</span>
        <span class="meta">{{ note.subpath }}</span>
    </a>
    {% endfor %}
</div>
{% endfor %}
