<header class="site-header">

        <img class="logo unselectable" alt="logo" src="{{ site.baseurl }}/image/me.png">

        <div>
            <a href="https://twitter.com/{{ site.twitter_username }}"><svg role="img" class="icon"><use xlink:href="{{ site.baseurl }}/image/icon.svg#twitter"/></svg></a>
            <a href="https://github.com/{{ site.github_username }}"><svg role="img" class="icon"><use xlink:href="{{ site.baseurl }}/image/icon.svg#github"/></svg></a>
            <a href="mailto:{{ site.email }}"><svg role="img" class="icon"><use xlink:href="{{ site.baseurl }}/image/icon.svg#mail"/></svg></a>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg role="img" class="icon"><use xlink:href="{{ site.baseurl }}/image/icon.svg#rss"/></svg></a>
        </div>

        <nav class="site-nav">
            <a class="nav-link" href="{{ site.baseurl }}/">主页</a>
            {% for category in site.my_categories %}
            <a class="nav-link" href="{{ category.url | prepend: site.baseurl }}">{{ category.name }}</a>
            {% endfor %}
            <a class="nav-link" href="{{ "/about/" | prepend: site.baseurl }}">关于</a>
        </nav>


</header>
