{% if jekyll.environment == "production" %}
<div id="comment">
    <a id="enDisqus" class="comment-link">Post a comment with Disqus</a>
    <a id="enDuoshuo" class="comment-link">使用多说留言</a>
    <script>
        var comment = document.getElementById("comment");
        var enDuoshuo = document.getElementById("enDuoshuo");
        var enDisqus = document.getElementById("enDisqus");

        var duoshuoQuery = {
            short_name: "{{ site.duoshuo_id }}"
        };

        var useDuoshuo = function() {
            var el = document.createElement('div');
            el.setAttribute('data-thread-key', '{{ page.id }}');
            el.setAttribute('data-url', '{{ site.url }}{{ page.url }}');
            el.setAttribute('data-title', '{{ page.title }}');
            DUOSHUO.EmbedThread(el);
            comment.appendChild(el);
            enDuoshuo.style.display = "none";
        };
        var useDisqus = function() {
            var div = document.createElement('div');
            div.id = "disqus_thread";
            comment.appendChild(div);
            var disqus_config = function() {
                this.page.url = "{{ site.url }}{{ page.url }}";
                this.page.identifier = "{{ page.id }}";
                this.page.title = "{{ page.title }}";
            };
            (function() { /* DON'T EDIT BELOW THIS LINE */
                var d = document,
                    s = d.createElement('script');
                s.src = '//{{ site.disqus_shortname }}.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
            enDisqus.style.display = "none";
        };
        enDisqus.onclick = useDisqus;
        enDuoshuo.onclick = useDuoshuo;
    </script>
    <script src="//static.duoshuo.com/embed.js"></script>
</div>
{% endif %}
